{% extends 'school/base_template.html' %}

{% load static %}

{% block page_title %}
    View Result
{% endblock page_title %}

{% block main_content %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Lesson Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for mark in marks %}
                <tr>
                    <td>{{mark.topic_name}}</td>
                    <td>{{mark.marks}}</td>
                </tr> 
            {% endfor %}
        </tbody>
    </table>
{% endblock main_content %}
