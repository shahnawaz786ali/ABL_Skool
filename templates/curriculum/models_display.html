{% extends 'base.html' %}
{% load static %}
{% block title %}Ablskool{% endblock %}

{% block body %}
    <div class="container text-center my-2 pt-5">
        <h2 class="pb-2">Please refer the models shown below for instructions.</h2>
        {% for model in models %}
        <div class="list-group my-2">
            <div class="row d-flex justify-content-evenly">
                <div class="col col-md-4">
                    <a href="{{model.file.url}}" class="list-group-item list-group-item-action active" aria-current="true" target="_blank">
                        {{model.model_name}}
                      </a>
                </div>
            </div>
          </div>
        {% endfor %} 
    </div>
{% endblock %}
